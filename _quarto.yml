project:
  type: book
  output-dir: docs

book:
  title: "Soil Description Handbook"
  author: "Lauren O'Brien"
  date: "2024-01-23"
  language: en
  page-navigation: true
  publisher: "Manaaki Whenua Landcare Research"
  publisher-place: "Palmerston North, New Zealand"
  reader-mode: true
  search: true
  back-to-top-navigation: true
  chapters:
    - index.qmd
    - intro.qmd
    - part: "Setting and site"
      chapters:
        - ss_00_intro.qmd
        - ss_01_location.qmd
        - ss_02_landscape.qmd
        - ss_03_parent_material.qmd
        - ss_04_climate.qmd
        - ss_05_biota.qmd
        - ss_06_landuse_mgmt.qmd
        
    - part: "Soil profile"
      chapters:
        - pr_00_intro.qmd
        - pr_01_reference.qmd
        - pr_02_surface.qmd

    - part: "Soil horizons"
      chapters:
        - hr_00_intro.qmd
        - hr_01_colour.qmd
        - hr_02_texture_stones.qmd
        - hr_03_structure_peds.qmd
        - hr_04_secondary_features.qmd
        - hr_05_physical_properties.qmd
        - hr_06_chemical_properties.qmd
        - hr_07_roots.qmd
        - hr_08_voids.qmd
        
    - part: "Soil interpretations"
      chapters:
        - in_00_intro.qmd
        - in_01_horizon_properties.qmd
        - in_02_profile_properties.qmd
        - in_03_site_setting_properties.qmd
        - in_04_nzsc.qmd
        - in_05_wrb.qmd
        - in_06_luc.qmd
        - in_07_suitability.qmd
    - references.qmd     
  appendices: 
    - ap_01_equipment.qmd
    - ap_02_field_recording.qmd
    - ap_03_database_design.qmd
    - ap_04_sampling_programs.qmd
    - ap_05_glossary.qmd
    


bibliography: soil_desc_refs_2024.bib

format:
  html:
    theme: cosmo
    date-modified: last-modified
  epub: 
    split-level: 2
    toc: true
  pdf:
    documentclass: scrreport
    toc: true
    number-sections: true
    number-depth: 3
    top-level-division: chapter
    font-family: Ebrima
    monofont: "Fira Code"
    linkcolor: "#0563C1"
    papersize: "A5"
    
    
    

# global knitr options
knitr:
  opts_chunk:
    comment: "#>"
    collapse: true
    fig.align: 'center'
    echo: false
    fig.show: 'hold'
    results: 'hold'
    warning: false
    message: false
    error: false
    