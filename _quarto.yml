project:
  type: book
  output-dir: docs

book:
  title: "Soil Description Hadnbook"
  author: "Lauren O'Brien"
  date: "2024-01-23"
  language: en
  page-navigation: true
  publisher: "Manaaki Whenua Landcare Research"
  publisher-place: "Palmerston North, New Zealand"
  reader-mode: true
  search: true
  chapters:
    - index.qmd
    - intro.qmd
    - references.qmd

bibliography: soil_desc_refs_2024.bib

format:
  html:
    theme: cosmo
    date-modified: last-modified

editor: visual

# global knitr options
knitr:
  opts_chunk:
    comment: "#>"
    collapse: true
    fig.align: 'center'
    echo: false
    fig.show: 'hold'
    results: 'hold'
    warning: false
    message: false
    error: false
    